<form ng-controller="createOverlayController as vm" submit="vm.save()">
    <umb-editor-view class="umb-editor--medium">
        <umb-editor-header
                hide-alias="true"
                hide-description="true"
                hide-icon="true"
                name="model.title"
                name-locked="true">
        </umb-editor-header>
        <umb-editor-container>
            <umb-box>
                <umb-box-content>
                    <div class="umb-el-wrap">
                        <label class="control-label" for="webhookUrl">
                            <span>Url</span>
                            <strong class="umb-control-required">*</strong>
                            <small>The url to call when the webhook is triggered.</small>
                        </label>
                        <div class="controls">
                            <input class="umb-property-editor umb-textstring ng-pristine ng-empty ng-valid-url ng-invalid ng-invalid-required ng-touched"
                                   name="webhookUrl"
                                   ng-model="vm.model.webhook.Url"
                                   placeholder="https://webhook.site" required="" type="text">
                        </div>
                    </div>

                    <div class="umb-el-wrap">
                        <label class="control-label" for="webhookcontentType">
                            <span>Content type Alias</span>
                            <small>Only trigger the webhook for a specific content type.</small>
                        </label>
                        <div class="controls">
                            <input class="umb-property-editor umb-textstring ng-pristine ng-empty ng-valid-url ng-invalid ng-invalid-required ng-touched"
                                   name="webhookcontentType"
                                   ng-model="vm.model.webhook.ContentTypeAlias"
                                   placeholder="" required="" type="text">
                        </div>
                    </div>
                </umb-box-content>
            </umb-box>
        </umb-editor-container>
        <umb-editor-footer>
            <umb-editor-footer-content-right>
                <umb-button
                        action="vm.close()"
                        button-style="link"
                        label-key="general_close"
                        shortcut="esc"
                        type="button">
                </umb-button>
                <umb-button
                        action="vm.save()"
                        button-style="action"
                        label-key="general_submit"
                        type="button">
                </umb-button>
            </umb-editor-footer-content-right>
        </umb-editor-footer>
    </umb-editor-view>
</form>
